<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All About Design</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #999999;
			position: relative;
			font-family: Helvetica, Sans-Serif;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		* {
			-webkit-user-drag: none;
		}

		.text-box {
			position: absolute;
			top: 100px;
			left: 50%;
			transform: translateX(-50%);
			border-radius: 10px;
			padding: 20px 20px 20px 20px;
			background: #ffffff;
			font-size: 15px;
			box-shadow: 0px 0px 3px #666666;
			text-align: center;
			color: #666666;
			text-shadow: 0px 0px 3px #999999;
			white-space: nowrap;
			transition: transform 1s ease;
		}

		.text-box:hover {
			cursor: pointer;
			transform: translateX(-50%) scale(1.1);
		}

		strong {
			font-weight: bold;
		}

		.tooltip-container {
			position: fixed;
			bottom: clamp(20px, 3vw, 3vw);
			left: 50%;
			transform: translateX(-50%);
			z-index: 1000;
			cursor: pointer;
		}

		.bottom-image {
			width: clamp(90px, 3vw, 3vw);
			height: clamp(90px, 3vw, 3vw);
			filter: drop-shadow(0px 0px 3px #666666);
			cursor: pointer;
			transition: transform 1s ease;
		}

		.bottom-image:hover {
			transform: scale(1.1);
		}

		.tooltip-text {
			position: absolute;
			bottom: 100%;
			left: 50%;
			transform: translateX(-50%);
			margin-bottom: 20px;
			background-color: #ffffff;
			color: #666666;
			padding: 10px 10px 10px 10px;
			border-radius: 10px;
			font-size: 15px;
			text-shadow: 0px 0px 3px #999999;
			white-space: nowrap;
			opacity: 0;
			visibility: hidden;
			transition: opacity 1s ease;
		}

		.tooltip-text.visible {
			opacity: 1;
			visibility: visible;
			filter: drop-shadow(0px 0px 3px #666666);
		}

		.tooltip-text::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 10px solid #ffffff;
		}
	</style>
</head>

<body>

	<p class="text-box">
		Page under construction<br>Opening soon<br>by <strong>Lysevych Oleksandr</strong><br>© 2011–2025
	</p>

	<div class="tooltip-container" id="tooltipContainer">
		<div class="tooltip-text" id="tooltip">Homepage</div>
		<a href="https://WildFox.space/" id="tooltipLink">
			<img class="bottom-image" src="https://raw.githubusercontent.com/Lysevych/Lysevych/main/WildFox-white-logo.webp" alt="WildFox">
		</a>
	</div>

	<script>
		document.addEventListener('contextmenu', e => e.preventDefault());
		document.addEventListener('copy', e => e.preventDefault());
		document.addEventListener('selectstart', e => e.preventDefault());
		document.addEventListener('dragstart', e => e.preventDefault());
		const tooltip = document.getElementById('tooltip');
		const tooltipLink = document.getElementById('tooltipLink');
		const tooltipContainer = document.getElementById('tooltipContainer');
		let touchedOnce = false;
		let timeoutId = null;
		const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
		if (isTouchDevice) {
			tooltipContainer.addEventListener('touchstart', function(event) {
				if (!touchedOnce) {
					event.preventDefault();
					touchedOnce = true;
					tooltip.classList.add('visible');
					timeoutId = setTimeout(() => {
						touchedOnce = false;
						tooltip.classList.remove('visible');
					}, 10000);
				} else {
					clearTimeout(timeoutId);
					tooltip.classList.remove('visible');
					window.location.href = tooltipLink.href;
				}
			}, {
				passive: false
			});
			document.addEventListener('touchstart', function(e) {
				if (touchedOnce && !tooltipContainer.contains(e.target)) {
					touchedOnce = false;
					tooltip.classList.remove('visible');
					clearTimeout(timeoutId);
				}
			}, {
				passive: true
			});
		} else {
			tooltipContainer.addEventListener('mouseenter', function() {
				tooltip.classList.add('visible');
			});
			tooltipContainer.addEventListener('mouseleave', function() {
				tooltip.classList.remove('visible');
			});
		}
	</script>

</body>

</html>
